
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>La Fiesta de Bobbitere - Video Ready</title>
<style>
  body { font-family: Arial, sans-serif; background: #f7e7c1; padding: 20px; }
  h1 { text-align: center; }
  .videoBox { margin: 20px 0; padding: 10px; background: white; border-radius: 10px; }
  video { width: 100%; border-radius: 8px; }
</style>
</head>
<body>

<h1>La Fiesta de Bobbitere</h1>

<h2>Video Gallery</h2>
<p>Below are two video slots. Replace the BLANK areas with your filenames (example: <code>videos/promo1.mp4</code>).</p>

<div class="videoBox">
  <h3>Video Slot 1</h3>
  <video controls>
    <source src="videos/_____.mp4" type="video/mp4">
  </video>
</div>

<div class="videoBox">
  <h3>Video Slot 2</h3>
  <video controls>
    <source src="videos/_____.mp4" type="video/mp4">
  </video>
</div>

</body>
</html>
